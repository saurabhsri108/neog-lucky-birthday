<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <title>Lucky Birthday</title>
  </head>
  <body>
    <main>
      <h1>Is your Birthday Lucky? ðŸ¤”</h1>
      <form id="birthday-form">
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="dob" required />
        </div>
        <div class="form-group">
          <label for="lucky">Lucky Number</label>
          <input type="number" name="lucky" id="lucky" min="0" required />
        </div>
        <div class="form-group">
          <button type="submit">Check Number</button>
        </div>
      </form>
      <h2>Result</h2>
      <p class="output"></p>
    </main>
    <footer>
      <p class="copyright">&copy; | 2021 | IBCoder</p>
    </footer>
  </body>
</html>
